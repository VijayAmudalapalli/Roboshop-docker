services:
  mongodb:
    build:
      context: ./mongodb
      dockerfile: Dockerfile
    image: vijayamudalapalli/mongodb:v1
    container_name: mongodb
    volumes: # -v mongodb:/data/db
      - mongodb:/data/db
  catalogue:
    build:
      context: ./catalogue
      dockerfile: Dockerfile
    image: vijayamudalapalli/catalogue:v1
    container_name: catalogue
    depends_on:
      - mongodb
  redis:
    image: redis:7
    container_name: redis
    volumes:
      - redis:/data
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    image: vijayamudalapalli/mysql:v1
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "Roboshop@1"
    volumes:
      - mysql:/var/lib/mysql
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123
    volumes:
      - rabbitmq:/var/lib/rabbitmq
  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    image: vijayamudalapalli/user:v1
    container_name: user
    depends_on:
      - mongodb
      - redis
  cart:
    build:
      context: ./cart
      dockerfile: Dockerfile
    image: vijayamudalapalli/cart:v1
    container_name: cart
    depends_on:
      - catalogue
      - redis
  shipping:
    build:
      context: ./shipping
      dockerfile: Dockerfile
    image: vijayamudalapalli/shipping:v1
    container_name: shipping
    depends_on:
      - mysql
      - cart
  payment:
    build:
      context: ./payment
      dockerfile: Dockerfile
    image: vijayamudalapalli/payment:v1
    container_name: payment
    depends_on:
      - rabbitmq
      - cart
      - user
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vijayamudalapalli/frontend:v1
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
    - user
    - catalogue
    - cart
    - shipping
    - payment
networks:
  default:
    driver: bridge
    name: roboshop
    external: false # true if you have created network manually using "docker network create roboshop" command
volumes:
  mongodb: # to create a named volume for mongodb data persistence -> "docker volume create mongodb"
  redis:
  mysql:
  rabbitmq: